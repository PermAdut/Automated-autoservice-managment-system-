worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1024;
    gzip_comp_level 5;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # Upstream definitions
    upstream api_server {
        server server:3000;
        keepalive 32;
    }

    upstream frontend_server {
        server frontend:80;
    }

    server {
        listen 80;
        server_name _;

        # ── Auth endpoints (stricter rate limit) ──────────────────────────
        location ~ ^/auth/(login|register) {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://api_server;
            include /etc/nginx/proxy_params;
        }

        # ── REST API ──────────────────────────────────────────────────────
        location ~ ^/(api|auth|tenant|storage|booking|analytics|employees|users|orders|services|spare|suppliers|reports|diagnostics|warranty|promotions|vehicle|corporate|partners|branches)/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://api_server;
            include /etc/nginx/proxy_params;
            proxy_read_timeout 60s;
            client_max_body_size 10m;
        }

        # ── WebSocket (Socket.io) ─────────────────────────────────────────
        location /socket.io/ {
            proxy_pass http://api_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # ── Health check (bypass rate limiting) ──────────────────────────
        location /health {
            proxy_pass http://api_server;
            access_log off;
        }

        # ── Frontend SPA ──────────────────────────────────────────────────
        location / {
            proxy_pass http://frontend_server;
            include /etc/nginx/proxy_params;
        }
    }
}
